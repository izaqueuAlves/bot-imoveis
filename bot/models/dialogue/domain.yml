%YAML 1.1
---
actions:
- utter_risada
- utter_tudo_bem
- utter_despedir
- utter_imovel_de_entrada
- utter_valor_imovel_entrada
- utter_cumprimentar
- utter_cumprimentar_visitante
- utter_buscar_imovel
- utter_negar
- utter_bairro
- utter_diga_mais
- utter_comprar
- utter_tipo_imovel
- utter_default
- utter_continuar_conversa
- utter_pedir_contato
- utter_contato
- action_test
config:
  store_entities_as_slots: true
entities:
- tipo_imovel
- valor_imovel_entrada
- imovel_de_entrada
- bairro
- contato
- nome
forms: []
intents:
- tipo_imovel:
    use_entities: true
- valor_imovel_entrada:
    use_entities: true
- bairro:
    use_entities: true
- imovel_de_entrada:
    use_entities: true
- comprar:
    use_entities: true
- cumprimentar:
    use_entities: true
- cumprimentar_visitante:
    use_entities: true
- out_of_scope:
    use_entities: true
- tudo_bem:
    use_entities: true
- despedir:
    use_entities: true
- diga_mais:
    use_entities: true
- risada:
    use_entities: true
- negar:
    use_entities: true
- contato:
    use_entities: true
- pedir_contato:
    use_entities: true
- action_test:
    use_entities: true
slots:
  bairro:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  contato:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  imovel_de_entrada:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  nome:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  tipo_imovel:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - casa
    - apartamento
templates:
  utter_bairro:
  - text: "Hunmm.. vou verificar, por favor aguarde.\n"
  utter_buscar_imovel:
  - text: "Estou verificando os imóveis disponíveis de acordo com essas informações.\n\
      \ Segue os imóveis encontrados: \n**** Lista de Imóveis ****\n\n selecione um\
      \ dos imoveisou digite continuar \n"
  utter_comprar:
  - text: "Certo, para isso me responda, qual tipo de imóvel vc deseja, casa ou apartamento?\n"
  utter_contato:
  - text: Ótimo, um dos nossos corretores vai entrar em contato com você em breve.
  utter_continuar_conversa:
  - text: "Você possui ap/casa e gostaria de dar como entrada?\n"
  - text: "Você tem um imóvel que gostaria de dar como entrada?\n"
  utter_cumprimentar:
  - text: "Olá {nome}, sou um assistente virtual e irei te auxiliar na compra/venda\
      \ do seu imóvel.\n Como posso te ajudar?\n"
  utter_cumprimentar_visitante:
  - text: Opa visitante, qual é seu nome?
  utter_default:
  - text: "Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender\
      \ direito\nVocê pode perguntar de novo de outro jeito?\n"
  - text: "Hummmm... Não sei se entendi. Pode escrever de outra forma?\n"
  - text: "Acho que não te entendi, você pode me perguntar de novo usando outras palavras?\n"
  - text: "Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta\
      \ de outro jeito?\n"
  utter_despedir:
  - text: "Foi um prazer te ajudar!\nSempre que tiver alguma dúvida, volte aqui!\n\
      Até logo!\n"
  - text: "Foi um prazer te ajudar!Sempre que precisar, volte aqui! Até a próxima!\n"
  - text: "Foi um prazer te ajudar!Quando surgir alguma dúvida, volte aqui! Até mais!\n"
  utter_diga_mais:
  - text: "Por enquanto, só entendo perguntas completas.\n"
  utter_imovel_de_entrada:
  - text: "OK, Qual o valor do imovel?\n"
  utter_negar:
  - text: "Ok, entendi.\n"
  utter_pedir_contato:
  - text: "Peço que deixe seu número de telefone ou email que entraremos em contato\
      \ quando houver alguma atualização:).\n"
  utter_risada:
  - text: "Hahahaha... Engraçadinho\n"
  - text: "kkkkkkkkkkVocê está feliz hoje, hein!?\n"
  utter_tipo_imovel:
  - text: Em qual bairro?
  utter_tudo_bem:
  - text: "Tudo bem, obrigado! Em que posso te ajudar?\n"
  - text: "Tudo bem, obrigado! Como posso te ajudar?\n"
  utter_valor_imovel_entrada:
  - text: "Certo, posso pegá-lo como entrada pode ser? \n"
